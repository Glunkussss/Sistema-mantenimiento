<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - Sistema de Mantenimiento IUB</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/login.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body>
        <div class="theme-toggle" id="themeToggle">
            <i class="fas fa-sun" id="themeIcon"></i>
        </div>
        <div class="particles" id="particles"></div>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                      <div class="logo-container">
                        <img src="assets/logo.png" alt="Logo IUB" class="logo" />
                    </div>
                    <h1>Sistema de Mantenimiento</h1>
                    <h2>INSTITUCIÓN UNIVERSITARIA DE BARRANQUILLA</h2>
                    <p>Acceso Seguro al Sistema</p>
                </div>
                <form id="loginForm" class="login-form">
                    <div class="input-group">
                        <label for="email"><i class="fas fa-envelope"></i>Correo Institucional</label>
                        <div class="input-wrapper">
                            <input type="email" id="email" name="email" required placeholder="usuario@unibarranquilla.edu.co" />
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="password"><i class="fas fa-lock"></i>Contraseña</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" name="password" required placeholder="••••••••" />
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye-slash"></i>
                            </button>
                            <div class="input-border"></div>
                        </div>
                    </div>
                    <div class="options-row">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="remember" />
                            <span class="checkmark"></span>
                            <span class="checkbox-text">Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button type="submit" id="loginBtn" class="login-btn">
                        <span class="btn-content">
                            <i class="fas fa-sign-in-alt"></i>
                            <span class="btn-text">Iniciar Sesión</span>
                        </span>
                        <span class="btn-loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Verificando...</span>
                        </span>
                        <div class="btn-ripple"></div>
                    </button>
                    <div id="loginError" class="message error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span class="message-text"></span>
                    </div>
                    <div id="loginSuccess" class="message success-message">
                        <i class="fas fa-check-circle"></i>
                        <span class="message-text"></span>
                    </div>
                </form>
                <div class="login-footer">
                    <p>© 2025 IUB - Todos los derechos reservados</p>
                    <div class="security-badge">
                        <i class="fas fa-shield-alt"></i>
                        <span>Conexión Segura</span>
                    </div>
                </div>
            </div>
        </div>
  <div class="credits">
    <div class="developer-info">
        <i class="fas fa-paintbrush tech-icon design"></i>
        <span>UI/UX Design & Frontend Development</span>
    </div>
    <div class="developer-signature">
        <span class="developer-name">Mauricio Silebi</span>
        <span class="role-badge">Frontend Designer</span>
    </div>
    <div class="tech-stack">
        <i class="fas fa-layer-group tech-icon"></i>
        <i class="fab fa-html5 tech-icon"></i>
        <i class="fab fa-css3-alt tech-icon"></i>
        <i class="fab fa-js-square tech-icon"></i>
        <i class="fas fa-coffee tech-icon coffee"></i>
    </div>
</div>
        <script src="js/common.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
